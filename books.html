<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: black;
            color: white;
        }
    </style>
    <title>Library</title>
</head>
<body>
    <div class="d-flex justify-content-center m-5">
        <h1><strong>Add a book</strong></h1>
    </div>
    <div class="d-flex justify-content-center m-5" id="new-book-btn">
        <button type="button" class="btn btn-dark">New Book</button>
    </div>
        <div class="container d-flex justify-content-center align-items-center" style="color: black;">
            <div class="card w-50 d-none p-5" id="new-book-form">
                <form id="book-form">
                    <label for="title" class="form-label">Title</label>
                    <textarea class="form-control mb-3" id="title" rows="1"></textarea>
                    <label for="author" class="form-label">Author</label>
                    <textarea class="form-control mb-3" id="author" rows="1"></textarea>
                    <label for="pages" class="form-label">Pages</label>
                    <textarea class="form-control mb-3" id="pages" rows="1"></textarea>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="read">
                        <label class="form-check-label mb-3" for="flexCheckDefault">
                        Read
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
        <div id="library" class="d-flex flex-wrap justify-content-left m-5">
        </div>
    <script src="books.js"></script>
</body>
</html>

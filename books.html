<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <title>Alex</title>
</head>
<body>
    <div class="d-flex justify-content-center m-5">
        <h1><strong>Welcome to Alex. You read, we track.</strong></h1>
    </div>
    <div class="d-flex justify-content-center m-5" id="new-book-btn">
        <button type="button" class="btn btn-dark">New Book</button>
    </div>
    <div class="d-flex justify-content-center d-none" id="new-book-form">
        <div class="card w-50">
            <div class="card-body">
                <form id="book-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <textarea class="form-control mb-3" id="title" rows="1"></textarea>
                        <label for="author" class="form-label">Author</label>
                        <textarea class="form-control mb-3" id="author" rows="1"></textarea>
                        <label for="pages" class="form-label">Pages</label>
                        <textarea class="form-control mb-3" id="pages" rows="1"></textarea>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="read">
                            <label class="form-check-label mb-3" for="flexCheckDefault">
                            Read
                            </label>
                        </div>
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="books.js"></script>
</body>
</html>
